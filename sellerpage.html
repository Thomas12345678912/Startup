<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Sale Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
  <header class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
Product Upload Page
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="homepage.html">Home</a>
          <a class="navbar-item" href="#">Shop</a>
          <a class="navbar-item" href="#">About</a>
          <a class="navbar-item" href="#">Contact</a>
        </div>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <h1 class="title">Upload Product</h1>
      <form action="#" method="post">
        <div class="field">
          <label class="label">Product Title</label>
          <div class="control">
            <input class="input" type="text" placeholder="Product Title">
          </div>
        </div>
        <div class="field">
          <label class="label">Product Description</label>
          <div class="control">
            <textarea class="textarea" placeholder="Product Description"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Product Image</label>
          <div class="control">
            <input type="file" accept="image/*">
          </div>
        </div>
        <div class="field">
          <label class="label">Raffle Ticket Cost</label>
          <div class="control">
            <input class="input" type="text" placeholder="Raffle Ticket Cost">
          </div>
        </div>
        <div class="field">
          <label class="label">Raffle length</label>
          <div class="control">
            <input class="input" type="text" placeholder="Raffle Time Left">
          </div>
        </div>
        <div class="field">
          <label class="label">Buy Now Price</label>
          <div class="control">
            <input class="input" type="text" placeholder="Buy Now Price">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" href = "homepage.html">View images</button>
            <button class="button is-primary">Submit</button>

          </div>
        </div>
      </form>
    </div>
   
  </section>
</body>
</html>
